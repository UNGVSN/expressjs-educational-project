<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Users | {{siteName}}</title>
  <style>
    body { font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 20px; }
    .user-card { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; }
    .user-card h3 { margin: 0 0 10px 0; color: #333; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; }
    .admin { background: #ff9800; color: white; }
    .user { background: #4CAF50; color: white; }
    a { color: #007bff; }
  </style>
</head>
<body>
  <h1>Users</h1>
  <p>Total users: {{users.length}}</p>

  {{#if users}}
    {{#each users}}
    <div class="user-card">
      <h3>{{name}}</h3>
      <p>Email: {{email}}</p>
      <p>Role: <span class="badge {{role}}">{{role}}</span></p>
      {{#if bio}}
      <p>Bio: {{bio}}</p>
      {{/if}}
    </div>
    {{/each}}
  {{else}}
    <p>No users found.</p>
  {{/if}}

  <p><a href="/">Back to Home</a></p>

  <footer>
    <p>&copy; {{year}} {{siteName}}</p>
  </footer>
</body>
</html>
